<dialog id="pasteDialog" class="rounded-2xl p-0 w-[min(800px,90vw)]">
    <form method="dialog" class="bg-white dark:bg-gray-900 rounded-2xl overflow-hidden">
        <div class="p-4 border-b border-slate-200 dark:border-gray-800 flex justify-between items-center">
            <h2 class="font-semibold text-slate-900 dark:text-gray-100">Paste JSON</h2>
            <button class="text-slate-500 dark:text-gray-300 hover:text-slate-900 dark:hover:text-white"
                value="cancel">✕</button>
        </div>
        <div class="p-4 space-y-2">
            <textarea id="pasteArea"
                class="w-full h-64 border border-slate-300 dark:border-gray-800 rounded-xl p-3 font-mono text-sm bg-white dark:bg-gray-900 text-slate-900 dark:text-gray-100"
                placeholder='Paste the JSON array here…'></textarea>
            <p class="text-xs text-slate-500 dark:text-gray-400">Expecting an array of change objects like your sample.
            </p>
        </div>
        <div class="p-4 border-t border-slate-200 dark:border-gray-800 flex justify-end gap-2">
            <button
                class="px-3 py-2 rounded-xl bg-slate-100 dark:bg-gray-800 border border-slate-300 dark:border-gray-700 text-slate-900 dark:text-gray-100"
                value="cancel">Cancel</button>
            <button id="pasteApply"
                class="px-3 py-2 rounded-xl bg-slate-900 dark:bg-gray-200 text-white dark:text-gray-900">Apply</button>
        </div>
    </form>
</dialog>
