<header
    class="sticky top-0 z-30 w-full backdrop-blur supports-[backdrop-filter]:bg-white/60 dark:supports-[backdrop-filter]:bg-gray-950/60 bg-white/70 dark:bg-gray-950/70 bg-gradient-to-b from-white/60 to-white/30 dark:from-gray-950/60 dark:to-gray-950/30 border-b border-slate-200/80 dark:border-gray-800/80 shadow-[0_10px_20px_-15px_rgba(2,6,23,0.35)] dark:shadow-[0_10px_20px_-15px_rgba(0,0,0,0.7)]">
    <div class="max-w-7xl mx-auto px-6 py-3 flex items-center justify-between">
        <div>
            <h1 class="text-2xl font-bold tracking-tight">GitDiffer</h1>
        </div>
        <div class="flex gap-2 items-center">
            <label
                class="px-3 py-2 rounded-xl text-sm font-medium bg-slate-200 border border-slate-300 text-slate-900 cursor-pointer hover:bg-slate-300 hover:border-slate-400 focus:outline-none focus-visible:ring-2 focus-visible:ring-gray-500 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-100 dark:hover:bg-gray-700 dark:hover:border-gray-600">
                <input id="fileInput" type="file" accept="application/json" class="hidden" />
                Import JSON
            </label>
            <div
                class="inline-flex rounded-xl overflow-hidden border border-slate-300 dark:border-gray-700 bg-white/60 dark:bg-gray-900/60">
                <button id="loadSample"
                    class="px-3 py-2 text-sm font-medium bg-transparent text-slate-900 hover:bg-slate-100 focus:outline-none focus-visible:ring-2 focus-visible:ring-inset focus-visible:ring-gray-500 rounded-none first:rounded-l-xl last:rounded-r-xl dark:text-gray-100 dark:hover:bg-gray-700">Load
                    sample</button>
                <button id="pasteJsonBtn"
                    class="px-3 py-2 text-sm font-medium bg-transparent text-slate-900 border-l border-slate-300 hover:bg-slate-100 focus:outline-none focus-visible:ring-2 focus-visible:ring-inset focus-visible:ring-gray-500 rounded-none first:rounded-l-xl last:rounded-r-xl dark:text-gray-100 dark:border-gray-700 dark:hover:bg-gray-700">Paste</button>
                <button id="expandAll"
                    class="px-3 py-2 text-sm font-medium bg-transparent text-slate-900 border-l border-slate-300 hover:bg-slate-100 focus:outline-none focus-visible:ring-2 focus-visible:ring-inset focus-visible:ring-gray-500 rounded-none first:rounded-l-xl last:rounded-r-xl dark:text-gray-100 dark:border-gray-700 dark:hover:bg-gray-700">Expand</button>
                <button id="collapseAll"
                    class="px-3 py-2 text-sm font-medium bg-transparent text-slate-900 border-l border-slate-300 hover:bg-slate-100 focus:outline-none focus-visible:ring-2 focus-visible:ring-inset focus-visible:ring-gray-500 rounded-none first:rounded-l-xl last:rounded-r-xl dark:text-gray-100 dark:border-gray-700 dark:hover:bg-gray-700">Collapse</button>
            </div>
            <button id="themeToggle" title="Toggle dark mode"
                class="ml-2 px-3 py-2 rounded-xl text-sm font-medium bg-slate-200 border border-slate-300 text-slate-900 hover:bg-slate-300 hover:border-slate-400 focus:outline-none focus-visible:ring-2 focus-visible:ring-gray-500 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-100 dark:hover:bg-gray-700 dark:hover:border-gray-600 transition-transform">ðŸŒ™</button>
        </div>
    </div>
</header>
