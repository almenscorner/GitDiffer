<header
    class="sticky top-0 z-30 w-full backdrop-blur bg-white/70 dark:bg-gray-950/70 border-b border-slate-200/80 dark:border-gray-800/80 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 py-3 flex items-center justify-between">
        <h1 class="text-xl sm:text-2xl font-bold tracking-tight">GitDiffer</h1>

        <!-- Desktop actions -->
        <div class="hidden md:flex items-center gap-3">
            <label
                class="px-3 py-2 rounded-xl text-sm font-medium bg-slate-200 border border-slate-300 text-slate-900 cursor-pointer hover:bg-slate-300 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-100 dark:hover:bg-gray-700">
                <input id="fileInput" type="file" accept="application/json" class="hidden" />
                Import JSON
            </label>
            <div
                class="inline-flex rounded-xl overflow-hidden border border-slate-300 dark:border-gray-700 bg-white/60 dark:bg-gray-900/60">
                <button id="loadSample"
                    class="px-3 py-2 text-sm font-medium hover:bg-slate-100 dark:hover:bg-gray-700">Load Sample</button>
                <button id="pasteJsonBtn"
                    class="px-3 py-2 text-sm font-medium border-l border-slate-300 dark:border-gray-700 hover:bg-slate-100 dark:hover:bg-gray-700">Paste</button>
                <button id="expandAll"
                    class="px-3 py-2 text-sm font-medium border-l border-slate-300 dark:border-gray-700 hover:bg-slate-100 dark:hover:bg-gray-700">Expand</button>
                <button id="collapseAll"
                    class="px-3 py-2 text-sm font-medium border-l border-slate-300 dark:border-gray-700 hover:bg-slate-100 dark:hover:bg-gray-700">Collapse</button>
            </div>
            <button id="themeToggle" title="Toggle dark mode"
                class="px-3 py-2 rounded-xl text-sm font-medium bg-slate-200 border border-slate-300 text-slate-900 hover:bg-slate-300 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-100 dark:hover:bg-gray-700 transition">ðŸŒ™</button>
        </div>

        <!-- Mobile buttons -->
        <div class="flex md:hidden items-center gap-2">
            <button id="themeToggleMobile" title="Toggle dark mode"
                class="px-3 py-2 rounded-xl text-sm font-medium bg-slate-200 border border-slate-300 text-slate-900 hover:bg-slate-300 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-100 dark:hover:bg-gray-700">ðŸŒ™</button>
            <button id="navToggle"
                class="px-3 py-2 rounded-xl text-sm font-medium bg-slate-200 border border-slate-300 text-slate-900 hover:bg-slate-300 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-100 dark:hover:bg-gray-700"
                aria-expanded="false" aria-controls="mobileNav">â˜°</button>
        </div>
    </div>

    <!-- Mobile nav panel -->
    <nav id="mobileNav" class="md:hidden max-w-7xl mx-auto px-4 sm:px-6 pb-3 space-y-2 hidden"
        aria-label="Mobile navigation">
        <label
            class="block px-3 py-2 rounded-xl text-center text-sm font-medium bg-slate-200 border border-slate-300 text-slate-900 cursor-pointer hover:bg-slate-300 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-100 dark:hover:bg-gray-700">
            <input id="fileInputMobile" type="file" accept="application/json" class="hidden" />
            Import JSON
        </label>
        <div class="grid grid-cols-2 gap-2">
            <button id="loadSampleMobile"
                class="px-3 py-2 rounded-xl text-sm font-medium bg-white border border-slate-300 hover:bg-slate-100 dark:bg-gray-900 dark:border-gray-700 dark:text-gray-100 dark:hover:bg-gray-800">Load Sample</button>
            <button id="pasteJsonBtnMobile"
                class="px-3 py-2 rounded-xl text-sm font-medium bg-white border border-slate-300 hover:bg-slate-100 dark:bg-gray-900 dark:border-gray-700 dark:text-gray-100 dark:hover:bg-gray-800">Paste</button>
            <button id="expandAllMobile"
                class="px-3 py-2 rounded-xl text-sm font-medium bg-white border border-slate-300 hover:bg-slate-100 dark:bg-gray-900 dark:border-gray-700 dark:text-gray-100 dark:hover:bg-gray-800">Expand</button>
            <button id="collapseAllMobile"
                class="px-3 py-2 rounded-xl text-sm font-medium bg-white border border-slate-300 hover:bg-slate-100 dark:bg-gray-900 dark:border-gray-700 dark:text-gray-100 dark:hover:bg-gray-800">Collapse</button>
        </div>
    </nav>
</header>
